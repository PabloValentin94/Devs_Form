<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title> Formulário de Cadastro </title>

  </head>

  <body>

    <div class="container">

      <div class="form-image">

        <img src="assets/img/img_form.svg">

      </div>

      <div class="form">

        <form action="#">

          <div class="form-header">

            <div class="title">
  
              <h1> Cadastra-se: </h1>
  
            </div>
  
            <div class="login-button">
  
              <button>
  
                <a href="#"> Entrar </a>
  
              </button>
  
            </div>
  
          </div>

          <div class="input-group">

            <div class="input-box">

              <label for="first_name"> Primeiro Nome: </label>
              <input id="first_name" type="text" name="first_name"
              placeholder="Insira seu primeiro nome." required>

            </div>

            <div class="input-box">

              <label for="last_name"> Sobrenome: </label>
              <input id="last_name" type="text" name="last_name"
              placeholder="Insira seu sobrenome." required>

            </div>

            <div class="input-box">

              <label for="email"> E-mail: </label>
              <input id="email" type="email" name="email"
              placeholder="Insira seu e-mail." required>

            </div>

            <div class="input-box">

              <label for="cellphone"> Celular: </label>
              <input id="cellphone" type="tel" name="cellphone"
              placeholder="(xx) xxxxx-xxxx." required>

            </div>

            <div class="input-box">

              <label for="password"> Senha: </label>
              <input id="password" type="password" name="password"
              placeholder="Insira sua senha." required>

            </div>
            
            <div class="input-box">

              <label for="confirm_password"> Confirmação de Senha: </label>
              <input id="confirm_password" type="password" name="confirm_password"
              placeholder="Confirme sua senha." required>

            </div>

          </div>

          <div class="gender-inputs">

            <div class="gender-title">

              <h6> Gênero: </h6>

            </div>

            <div class="gender-group">

              <div class="gender-input">

                <input type="radio" id="female" name="gender">
                <label for="female"> Feminino </label>

              </div>

              <div class="gender-input">

                <input type="radio" id="male" name="gender">
                <label for="male"> Masculino </label>

              </div>

              <div class="gender-input">

                <input type="radio" id="others" name="gender">
                <label for="others"> Outro </label>

              </div>

              <div class="gender-input">

                <input type="radio" id="none" name="gender">
                <label for="none"> Prefiro não dizer </label>

              </div>

            </div>

          </div>

          <div class="continue-button">

            <button>

              <a href="#"> Continuar </a>

            </button>

          </div>

        </form>

      </div>

    </div>
    
  </body>

</html>
